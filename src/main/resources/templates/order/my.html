<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đơn hàng của tôi</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white rounded-top-4 py-4 text-center">
                    <h2 class="mb-0 fw-bold"><i class="bi bi-bag-check"></i> Đơn hàng của tôi</h2>
                    <p class="mb-0">Xem lịch sử các đơn hàng bạn đã đặt</p>
                </div>
                <div class="card-body bg-light rounded-bottom-4">
                    <div class="mb-4 d-flex justify-content-between align-items-center flex-wrap gap-2">
                        <a href="/" class="btn btn-outline-secondary"><i class="bi bi-house"></i> Trang chủ</a>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover align-middle bg-white rounded-3 overflow-hidden">
                            <thead class="table-primary text-center">
                            <tr>
                                <th>Mã đơn</th>
                                <th>Ngày đặt</th>
                                <th>Tổng tiền</th>
                                <th>Chi tiết</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.id}"></td>
                                <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
                                <td class="fw-bold text-success" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'POINT', 0, 'COMMA')} + ' ₫'"></td>
                                <td><a th:href="@{'/order/' + ${order.id}}" class="btn btn-sm btn-primary"><i class="bi bi-eye"></i> Xem</a></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(orders)}">
                                <td colspan="4" class="text-center text-muted">Bạn chưa có đơn hàng nào.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Product Management</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body layout:decorate="~{layout}">
<div class="container mt-4" layout:fragment="body">
    <h1 class="mb-4">Product Management</h1>
    <a th:href="@{/products/add}" class="btn btn-primary mb-3">Add Product</a>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Brand</th>
            <th>Quantity</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.category != null ? product.category.name : 'N/A'}"></td>
            <td>
                <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/products/delete/' + ${product.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{/products/edit}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>
    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required/><br/>
    <label>Description:</label>
    <input type="text" th:field="*{description}"/><br/>
    <label>Brand:</label>
    <input type="text" th:field="*{brand}"/><br/>
    <label>Quantity:</label>
    <input type="number" th:field="*{quantity}" required/><br/>
    <button type="submit">Save</button>
    <a th:href="@{/products}">Cancel</a>
</form>
</body>
</html>

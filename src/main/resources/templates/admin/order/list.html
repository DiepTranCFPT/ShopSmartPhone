<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý đơn đặt hàng</title>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background: linear-gradient(120deg, #e3f0ff 0%, #f8fafc 100%); min-height: 100vh;">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold" style="color:#1976d2;">Quản lý đơn hàng</h2>
        <div>
            <a th:href="@{/admin/product/list}" class="btn btn-outline-success px-4 rounded-pill fw-bold me-2"><i class="bi bi-phone"></i> Quản lý sản phẩm</a>
            <a th:href="@{/admin/category/list}" class="btn btn-outline-info px-4 rounded-pill fw-bold me-2"><i class="bi bi-tags"></i> Quản lý danh mục</a>
            <a th:href="@{/admin/dashboard}" class="btn btn-outline-primary px-4 rounded-pill fw-bold"><i class="bi bi-arrow-left"></i> Quay lại Dashboard</a>
        </div>
    </div>
    <div class="card shadow border-0">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th>Mã đơn</th>
                    <th>Khách hàng</th>
                    <th>Ngày đặt</th>
                    <th>Tổng tiền</th>
                    <th>Trạng thái</th>
                    <th>Chi tiết</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td class="fw-bold text-primary" th:text="${order.user.username}"></td>
                    <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
                    <td><span class="text-danger fw-bold" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')}"></span></td>
                    <td><span class="badge bg-warning text-dark">Chờ xử lý</span></td>
                    <td><a th:href="@{'/admin/order/' + ${order.id}}" class="btn btn-sm btn-info fw-bold"><i class="bi bi-eye"></i> Xem</a></td>
                </tr>
                <tr th:if="${#lists.isEmpty(orders)}">
                    <td colspan="6" class="text-center text-muted">Không có đơn hàng nào.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm mới</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background: linear-gradient(120deg, #e3f0ff 0%, #f8fafc 100%); min-height: 100vh;">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow border-0">
                <div class="card-body">
                    <h2 class="fw-bold mb-4 text-center" style="color:#1976d2;">Thêm sản phẩm mới</h2>
                    <form th:action="@{/admin/product/add}" th:object="${product}" method="post">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Tên sản phẩm</label>
                            <input type="text" th:field="*{name}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Hãng</label>
                            <input type="text" th:field="*{brand}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Danh mục</label>
                            <select th:field="*{category.id}" class="form-select" required>
                                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Giá</label>
                            <input type="number" th:field="*{price}" class="form-control" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Số lượng</label>
                            <input type="number" th:field="*{quantity}" class="form-control" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Mô tả</label>
                            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Ảnh (URL)</label>
                            <input type="text" th:field="*{imageUrl}" class="form-control">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <a th:href="@{/admin/product/list}" class="btn btn-outline-primary px-4 rounded-pill fw-bold"><i class="bi bi-arrow-left"></i> Quay lại</a>
                            <button type="submit" class="btn btn-success px-4 rounded-pill fw-bold">Lưu sản phẩm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background: linear-gradient(120deg, #e3f0ff 0%, #f8fafc 100%); min-height: 100vh;">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold" style="color:#1976d2;">Quản lý sản phẩm</h2>
        <a th:href="@{/admin/product/add}" class="btn btn-success fw-bold px-4">+ Thêm sản phẩm</a>
    </div>
    <div class="card shadow border-0">
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Tên sản phẩm</th>
                    <th scope="col">Hãng</th>
                    <th scope="col">Danh mục</th>
                    <th scope="col">Giá</th>
                    <th scope="col">Số lượng</th>
                    <th scope="col">Hình ảnh</th>
                    <th scope="col">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}"></td>
                    <td class="fw-bold text-primary" th:text="${product.name}"></td>
                    <td th:text="${product.brand}"></td>
                    <td>
                        <span class="badge bg-info text-dark" th:text="${product.category != null ? product.category.name : 'N/A'}"></span>
                    </td>
                    <td><span class="text-danger fw-bold" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')}"></span></td>
                    <td><span class="badge bg-success" th:text="${product.quantity}"></span></td>
                    <td>
                        <img th:src="${product.imageUrl != null ? product.imageUrl : '/static/img/phone.png'}" alt="Ảnh" style="width: 60px; height: 40px; object-fit: cover; border-radius: 8px; background: #f4f4f4;">
                    </td>
                    <td>
                        <a th:href="@{'/admin/product/edit/' + ${product.id}}" class="btn btn-warning btn-sm me-2"><i class="bi bi-pencil-square"></i> Sửa</a>
                        <a th:href="@{'/admin/product/delete/' + ${product.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn chắc chắn muốn xóa?')"><i class="bi bi-trash"></i> Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="mt-4 text-center">
        <a th:href="@{/admin/dashboard}" class="btn btn-outline-primary px-4 rounded-pill fw-bold" style="font-size:1.1rem;"><i class="bi bi-arrow-left"></i> Quay lại Dashboard</a>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

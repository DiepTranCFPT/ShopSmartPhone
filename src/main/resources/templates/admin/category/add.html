<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
</head>
<body>
<!-- Kiểm tra quyền admin bằng session.user -->
<div th:if="${session.user == null or !#lists.contains(session.user.roles.?[name=='ADMIN'], 'ADMIN')}">
    <div class="alert alert-danger mt-4">Bạn không có quyền truy cập trang này.</div>
</div>
<div th:if="${session.user != null and #lists.contains(session.user.roles.?[name=='ADMIN'], 'ADMIN')}">
<h1>Add Category</h1>
<form th:action="@{/admin/categories/add}" th:object="${category}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>
    <button type="submit">Add</button>
    <a th:href="@{/admin/categories}">Cancel</a>
</form>
</div>
</body>
</html>
